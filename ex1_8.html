<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 8</title>
</head>
<body>
    <script>
        // lê os números
        var num1 = Number(prompt("1 Número: "));
        var num2 = Number(prompt("2 Número: "));
        // calcula a soma
        var soma = num1 + num2;
        // exibe o resultado
        alert("Soma é: " + soma); 
    </script>
</body>
