<body>
    <script>

        var conta = Number(prompt("Valor da conta: "));
        var clientes = Number(prompt("Clientes: "));
        var total = conta / clientes;

        alert("Número de Clientes: " + clientes.toFixed(0) + "\nValor por cliente R$: " + total.toFixed(2)); 

    </script>
</body>
